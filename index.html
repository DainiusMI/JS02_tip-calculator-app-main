<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="empty"></div>
  <div class="main-container" id="main-container">

    <div class="info-container">
        <div class="row">
          <h3> Bill </h3>
          <div class="input-row">
            <img class="input-logo" src="./images/icon-dollar.svg" alt="">
          <input onkeyup="runUpdate()" id="bill" type="text" value="0" onfocus="this.value=''">
          </div>
        </div>
        <div class="row">
          <h3> Select Tip % </h3>
          <div id="tip-percent-list" class="grid-tips">

            <button onclick="readTip(0)" class="tip tip-button button" value=5 >  5&percnt;  </button>
            <button onclick="readTip(1)" class="tip tip-button button" value=10>  10&percnt; </button>
            <button onclick="readTip(2)" class="tip tip-button button" value=15>  15&percnt; </button>
            <button onclick="readTip(3)" class="tip tip-button button" value=25>  25&percnt; </button>
            <button onclick="readTip(4)" class="tip tip-button button" value=50>  50&percnt; </button>
            <input  onkeyup="readTip(5)" class="tip costum-tip" type="text" placeholder="Custom" onfocus="this.value=''">

          </div>
        </div>
        <div class="row">
          <div class="text-row">

              <h3>  Number of People</h3>
              <p id="error-people" class="error-people">Can't be zero</p>
         
          </div>

          <div class="input-row">
              <img class="input-logo" src="./images/icon-person.svg" alt="">
              <input onkeyup="runUpdate()" id="person-count" type="text" value="1" onfocus="this.value=''">
          </div>

        </div>
    </div>

    <div class="calc-container">
        <div class="calc-area">
          <div class="row-calc">
            <div class="calc-text-area">
                <h3>  Tip Amount  </h3>
                <p>   / person    </p>
            </div>
            <div class="calc-value-area">
                <p>$</p>
                <h1 id="tip-per-person"> 0.00</h1>
          </div>
          </div>
          <div class="row-calc">
            <div class="calc-text-area">
                <h3>  Total   </h3>
                <p>  / person </p>
            </div>
            <div class="calc-value-area">
                <p>$</p>
                <h1 id="total-tip">0.00</h1>
            </div>
          </div>
        </div>
        <button onclick="resetValues()" class="reset-button button">  Reset   </button>
    </div>

  </div>

  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DainiusMI">DainiusMI</a>.
    </div>
  </div>

<script src="./index.js"></script>

</body>
</html>
